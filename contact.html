<!DOCTYPE HTML>

<html>

<head>
	<title>Contact</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>

<body class="is-preload">

	<!-- Header -->
	<header id="header">
		<h1><a href="index.html">Oviedo Premier Dental</a></h1>
		<nav id="nav">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="hours-location.html">Hours/Location</a></li>
				<li><a href="contact.html">Contact Us</a></li>
			</ul>
		</nav>
	</header>

	<!-- Main -->
	<section id="main" class="wrapper style1">
		<header class="major">
			<h2>Contact Us</h2>
			<a href="tel:4079776464" class="button primary icon fa-phone">Call Us Now</a>
		</header>
		<br />
		<div class="container">

			<!-- Content -->
			<section>
				<h3>Form</h3>
				<form method="post" action="https://formspree.io/oviedopremierdental@gmail.com">
					<div class="row gtr-uniform">
						<div class="col-6 col-12-small">
							<input type="text" name="name" id="name" value="" placeholder="Name" />
						</div>
						<div class="col-6 col-12-small">
							<input type="email" name="email" id="email" value="" placeholder="Email" />
						</div>
						<div class="col-12">
							<select name="category" id="category">
								<option value="">- Category -</option>
								<option value="1">New Patient</option>
								<option value="1">Human Resources</option>
							</select>
						</div>
						<div class="col-6 col-12-medium">
							<input type="checkbox" id="copy" name="copy">
							<label for="copy">Email me a copy of this message</label>
						</div>
						<div class="col-6 col-12-medium">
							<input type="checkbox" id="human" name="human">
							<label for="human">I am a human and not a robot</label>
						</div>
						<div class="col-12">
							<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
						</div>
						<div class="col-12">
							<ul class="actions">
								<li><input type="submit" value="Send Message" /></li>
								<li><input type="reset" value="Reset" class="alt" /></li>
							</ul>
						</div>
					</div>
				</form>
			</section>

		</div>
	</section>

	<footer id="footer">
		<ul class="icons">
			<li><a href="https://twitter.com/oviedodental" class="icon circle fa-twitter"><span class="label">Twitter</span></a></li>
			<li><a href="https://www.facebook.com/OviedoPremierDental" class="icon circle fa-facebook"><span class="label">Facebook</span></a></li>
		</ul>
		<ul class="menu">
			<li><a href="index.html">Home</a></li>
			<li><a href="about.html">About</a></li>
			<li><a href="hours-location.html">Hours/Location</a></li>
			<li><a href="contact.html">Contact</a></li>
		</ul>
		<span class="copyright">
			&copy; Oviedo Premier Dental. All rights reserved.
		</span>
	</footer>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.dropotron.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/jquery.slidertron.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

</body>

</html>
